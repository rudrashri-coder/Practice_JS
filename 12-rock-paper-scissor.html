<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scssior.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button
      class="move-button js-rock"
    >
      <img src="images/rock-emoji.png" class="move-icon" />
    </button>

    <button
      class="move-button js-paper"
    >
      <img src="images/paper-emoji.png" class="move-icon" />
    </button>

    <button
      class="move-button js-scissors"
    >
      <img src="images/scissors-emoji.png" class="move-icon" />
    </button>

    <p class="js-result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    "
      class="reset"
    >
      Reset Score
    </button>
    <button
      class="auto-play"
      onclick="autoPlay();
      "
    >
      Auto play
    </button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
